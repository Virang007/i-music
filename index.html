<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="hero">
        <div class="navbar">
            <p style="color: white; font-size: 30px;">i-Music</p>
        </div>
        <div class="content">
            <div class="left">
                <h2>Song Title: <span id="song-title">Your Song Title</span></h2>
                <h3>Author: <span id="author-name">Author Name</span></h3>
            </div>
            <div class="right">
                <p style="color: white; font-size: 20px;" >Click To Play</p>
                <img style="background-color: burlywood;" src="images/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="images/Walker.mp3" type="audio/mp3">
    </audio>
    
    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "images/pause.png";
            }else{
                mysong.pause();
                icon.src = "images/play.png";
            }
        }

    </script>


</body>
</html>
